<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Tengo &middot; Sign Up</title>
	
	<link href="css/bootstrap.css" rel="stylesheet">
	<style type="text/css">

		body {
			padding-top			: 80px;
			padding-bottom 		: 40px;
			background-color 	: #f5f5f5;
		}

		.form-signin {
			max-width 				: 300px;
			padding 				: 19px 29px 29px;
			margin 					: 0 auto 20px;
			background-color 		: #fff;
			border 					: 1px solid #e5e5e5;
			-webkit-border-radius	: 5px;
			-moz-border-radius		: 5px;
			border-radius 			: 5px;
			-webkit-box-shadow		: 0 1px 2px rgba(0,0,0,.05);
			-moz-box-shadow			: 0 1px 2px rgba(0,0,0,.05);
			box-shadow 				: 0 1px 2px rgba(0,0,0,.05);
		}
		.form-signin .form-signin-heading, .form-signin .checkbox {
			margin-bottom: 10px;
		}
		.form-signin input[type="text"], .form-signin input[type="password"] {
			font-size 		: 16px;
			height			: auto;
			margin-bottom	: 15px;
			padding 		: 7px 9px;
		}

	</style>
	<link href="css/bootstrap-responsive.css" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="../assets/js/html5shiv.js"></script>
	<![endif]-->

	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="../assets/ico/favicon.png">
</head>

<body>

	<!-- navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button class="btn btn-navbar" type="button" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Tengo</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="/">Home</a></li>
						<li><a href="/documentation">Documentation</a></li>
						<li><a href="/contact">Contact</a></li>
					</ul>
					<ul class="nav pull-right">
						<li><a href="/login">Log in</a></li>
						<li class="active"><a href="#">Sign up</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		
		<form class="form-signin" id="signup" method="POST" action="/signup">

			{% if message %}
			<div class="alert">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4>Error !!!</h4> 
				{{message}} 
			</div>
			{% endif %}

			<h2 class="form-signin-heading">Please sign in</h2>
			<input class="input-block-level" name="nickname" type="text" placeholder="User name" required>
			<input class="input-block-level" name="email" type="email" placeholder="Email address" required>
			<input class="input-block-level" name="password" type="password" placeholder="Password" required>
			<input class="input-block-level" name="password2" type="password" placeholder="Repeat Password" required>
			<input class="input-block-level" name="location" type="text" placeholder="Location">

			<button class="btn btn-large btn-primary" type="submit">Sign in</button>
		</form>

	</div> <!-- /container -->


	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap-transition.js"></script>
	<script src="js/bootstrap-alert.js"></script>
	<script src="js/bootstrap-modal.js"></script>
	<script src="js/bootstrap-dropdown.js"></script>
	<script src="js/bootstrap-scrollspy.js"></script>
	<script src="js/bootstrap-tab.js"></script>
	<script src="js/bootstrap-tooltip.js"></script>
	<script src="js/bootstrap-popover.js"></script>
	<script src="js/bootstrap-button.js"></script>
	<script src="js/bootstrap-collapse.js"></script>
	<script src="js/bootstrap-carousel.js"></script>
	<script src="js/bootstrap-typeahead.js"></script>

</body>
</html>
